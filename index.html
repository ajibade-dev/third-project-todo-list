<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <script src="https://kit.fontawesome.com/1f75d3972a.js" crossorigin="anonymous"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    
    <title>To-Do List</title>
</head> 
<body>
 
   <div class="container">

    <header class="text-center text-light my-4">
        <h1 class="mb-4"> Your Todo List</h1>
        <form class="search">
            <input type="text" name="search" placeholder="search todos" class="form-control m-auto">
        </form>
    </header>

    <ul class="list-group todos mx-auto text-light">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Do the Dishes</span>
            <i class="fa-solid fa-trash-can delete"></i>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Write some code!</span>
            <i class="fa-solid fa-trash-can delete"></i>
        </li>
        
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Hit the gym</span>
            <i class="fa-solid fa-trash-can delete"></i>
        </li>
    </ul>

    <form class="add text-center my-4">
        <label class="text-light">Add a new todo bro...</label>
        <input type="text" name="add" class="form-control m-auto"/>
    </form>


   </div> 
    
    <script src="app.js"></script>
</body>
</html>
